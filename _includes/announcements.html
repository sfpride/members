<section id="announcements">
    <div class="row row-cols-1 row-cols-sm-2">
        {% for announcement in site.data.announcements %}
        <div class="col d-flex align-items-stretch text-center">
            <div class="alert {{ announcement.alert }}">
                <h4 class="alert-heading text-uppercase">{{ announcement.title }}</h4>
                <p class="card-text">{{ announcement.body }}</p>
                <a href="{{ announcement.cta-link }}" class="b-0 btn btn-lg {{ announcement.btn }}" role="button">{{ announcement.cta }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
