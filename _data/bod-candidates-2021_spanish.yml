- name: Spring Collins
  id: springcollins
  image: https://storage.googleapis.com/sfpride/m/election/2021/candidates/spring-collins.jpg
  pronouns: ella
  inc: 
  bio: >-
    <p>Spring Collins es una artista, defensora y organizadora comunitaria queer y trans. Más recientemente, fue organizadora principal de la Marcha por la inclusión de la historia trans liderada por la comunidad. Marchando desde el Parque Dolores hasta Castro, celebró la rica historia de las personas trans, honró el legado de Gwen Araujo y el reciente fallecimiento de Felicia Flames, y tomó/ocupó un espacio para los negros y morenos TGNC.</p>
    <p>Spring es la fundadora y directora del programa de TRANScend Retreat, un retiro anual para personas trans y genderqueer. También ha sido parte de los equipos organizadores de TDOV, TDOR, Trans March SF y Oakland Trans March. Spring tiene una larga historia como trabajadora juvenil y una amplia experiencia con el trabajo agrícola y de justicia ambiental a lo largo de su carrera en Hidden Villa, una organización educativa sin fines de lucro que se extiende a lo largo de 1.600 acres de espacio abierto en las estribaciones de las montañas de Santa Cruz.</p>
    <p>Spring también es una artista y curadora que usa el nombre de drag Sprung T Black. Ha curado una variedad de micrófonos abiertos y espectáculos de poesía en vivo a lo largo de los años, destacando artistas trans y no binarios en el Área de la Bahía y en el extranjero.</p>
    <p>Un puesto en la junta de SF Pride sería una oportunidad para que Spring aportara sus perspectivas únicas como artista trans femme genderqueer, organizadora comunitaria y trabajadora juvenil.</p>

- name: Suzanne Ford
  id: suzanneford
  image: https://storage.googleapis.com/sfpride/m/election/2021/candidates/suzanne-ford.png
  pronouns: ella
  inc: (que le incumbe)
  bio: >-
    <p>Suzanne Ford se desempeña actualmente como vicepresidenta de la junta directiva de San Francisco Pride. Anteriormente, fue Tesorera durante dos años. Una mujer trans feroz que trabaja para promover los derechos de su comunidad, vive en el Área de la Bahía con su familia y es la Gerente de Ventas Regional de la Costa Oeste de Revere Packaging.</p>
    <p>Originaria de Kentucky, luchó con su identidad durante muchos años antes de salir del armario a los 48 años. Su objetivo principal es crear un mundo en el que nadie sufra por vivir su mejor vida auténtica. El servicio comunitario es su pasión, se desempeña como presidenta de la junta del Spahr Center y también forma parte de la junta de Trans Heartline.</p>
    <p>Junto a su colega y miembro de la junta, Nguyen Pham, fue una de las fundadoras del Torneo de Golf Pro-Am anual de SF Pride. Durante los últimos dos años, el evento ha recaudado más de $35 mil. SF Pride ha sido fundamental en la expansión de la inclusión en el golf para la comunidad LGBTQ+, y el torneo de este año será el más grande de la historia, con $40K en patrocinios prometidos.</p>
    <p>Se han realizado grandes avances para garantizar la equidad para todos; sin embargo, todavía queda mucho por hacer y Suzanne espera seguir sirviendo a la comunidad de SF Pride. Ella trabajará duro para asegurarse de que San Francisco celebre el mayor evento del Orgullo en 2022 y pide que la apoye con su voto.</p>

- name: Manuel Alejandro Pérez
  id: manuelperez
  image: https://storage.googleapis.com/sfpride/m/election/2021/candidates/manuel-perez.jpg
  pronouns: he / him / his / él
  inc: (que le incumbe)
  bio: >-
    <p>En su tiempo en la Junta, Manuel se siente muy orgulloso de dos proyectos a largo plazo. En 2019, organizó “Orgullo y Tesoro”, el primer evento de recaudación de fondos bilingüe y bicultural de SF Pride, completado con presentaciones y asociaciones con organizaciones Latinx LGBTQIA+ de las áreas de San Francisco, Oakland y San José. Totalmente patrocinado, con todos los bienes y servicios donados, el evento generó $5.067 en ganancias para SF Pride sin incurrir en costos. Durante el último año, Manuel también se desempeñó como presidente del Comité de Políticas y Procedimientos de SF Pride. Con el apoyo de la Junta, el comité ha llevado a cabo con éxito una revisión completa de las políticas y procedimientos de la organización, incluida una revisión profunda de los estatutos, que se someterán a votación de los miembros en la Reunión Anual de Miembros Generales de 2021. Este ciclo de revisión incluye actualizaciones de algunas secciones de los documentos rectores de la organización que no se habían actualizado desde 2016.</p>
    <p>Manuel tiene 18 años de experiencia en educación superior en California. Actualmente es el Vicepresidente de Servicios Estudiantiles en Cañada College como parte del Distrito de Colegios Comunitarios del Condado de San Mateo. También es profesor a tiempo parcial en la Universidad de San Francisco en el Programa de Artes Escénicas y Justicia Social y en la Escuela de Educación, donde recibió su doctorado en 2017.</p>
    <p>Manuel se unió a SF Pride Board por primera vez en la primavera de 2018 con el objetivo de apoyar iniciativas que conectan a más comunidades con la familia SF Pride. Él espera continuar estos esfuerzos para construir relaciones más profundas con otras organizaciones en la comunidad y activar aún más lo que significa para SF Pride comprometerse con la liberación.</p>

- name: Maceo Persson
  id: maceopersson
  image: https://storage.googleapis.com/sfpride/m/election/2021/candidates/maceo-persson-2.jpg
  pronouns: él
  inc: 
  bio: >-
    <p>Maceo Persson es un hombre trans latino queer de origen sueco-chileno. Comenzó a organizarse en Oregón, donde sirvió en la junta de la organización estatal de derechos de los inmigrantes CAUSA, trabajó en temas locales que impactaban a los estudiantes de color y se organizó con comunidades trans a nivel local. A partir de allí, se unió a Basic Rights Oregon para aprobar leyes de no discriminación y de parejas domésticas que incluyan a las personas LGBT.</p>
    <p>Después de pasar ocho años en Oregón, Maceo se mudó a California y se unió al Transgender Law Center (TLC). En TLC, Maceo movilizó a las comunidades trans, no conformistas de género y aliadas para asegurar políticas de salud que incluyan a las personas trans y fortalecer las leyes de no discriminación de California. Maceo luego se desempeñó como Director de Comunicaciones y Asuntos Externos de la Oficina de Iniciativas Transgénero de San Francisco, trabajando para llevar el liderazgo y las experiencias de las comunidades TGNC a la Ciudad.</p>
    <p>Actualmente, Maceo se desempeña como Subdirector de la Rama Comunitaria en el Grupo de Trabajo de COVID de San Francisco para prevenir la propagación de COVID y hacia la recuperación. En su tiempo libre, Maceo se desempeña como miembro de la junta del Centro LGBT de San Francisco y del Panel de Donaciones del International Trans Fund.</p>
  
- name: Nguyen Pham
  id: nguyenpham
  image: https://storage.googleapis.com/sfpride/m/election/2021/candidates/nugyen-pham-2.jpg
  pronouns: él
  inc: (que le incumbe)
  bio: >-
    <p>Nguyen Pham está agradecido por su tiempo en la Junta Directiva de San Francisco Pride y está orgulloso del trabajo con el que ha contribuido durante los últimos años. Y no ha terminado.</p>
    <p>Cuando aceptó su nominación inicial para unirse a la Junta, lo hizo para retribuir a una organización que lo había elevado y centrado desde su juventud. Nguyen era un adolescente cuando marchó por primera vez en el desfile del orgullo de San Francisco como estudiante de secundaria con la red GSA (Gay-Straight Alliance); un adolescente todavía, al año siguiente, cuando marchó como estudiante universitario con el Queer Resource Center de UC Berkeley; e incluso siendo todavía un adolescente, el año siguiente, cuando comenzó su mandato de 20 años (¡y contando!) como intérprete con CHEER San Francisco, el equipo de porristas caritativo centrado en los queer con más tiempo de trayectoria del mundo.</p>
    <p>Hoy, mientras Nguyen reflexiona sobre esta experiencia vivida junto a sus años de servicio como Secretario de la Junta, busca continuar la trayectoria que comenzó hace tantos esos años: levantar y centrar las vidas queer marginadas. Desea seguir innovando como lo hizo, en 2019, cuando ayudó a producir el Torneo de Golf SF Pride inaugural: el primer y único evento respaldado por la PGA que garantiza una visibilidad queer en uno de los espacios más cis-heteronormativos del mundo, así como la recaudación de fondos anual más lucrativa dirigida por la Junta Directiva de SF Pride hasta la fecha.</p>
    <p>El viaje de Nguyen ha sido desafiante e incómodo, y ha sido necesario y enriquecedor. Es con esta energía abundante y perspectiva constructiva que Nguyen se compromete a honrar a SF Pride, a nuestras partes interesadas y a nuestras comunidades mientras navegamos a través de la próxima ola de incertidumbre, COVID o de otro tipo. Con su apoyo y con su voto, Nguyen tendrá el humilde privilegio de defender el importante trabajo de SF Pride mientras continuamos educando, conmemorando, celebrando y liberando.</p>

- name: Di'ara Reid
  id: diarareid
  image: https://storage.googleapis.com/sfpride/m/election/2021/candidates/diara-reid-2.jpg
  pronouns: ella
  inc: 
  bio: >-
    <p>Di'ara Melite Reid se postula para un asiento en la mesa de la Junta Directiva de San Francisco Pride para representar a los miembros. Di'ara es una californiana de quinta generación, nacida en el Hospital Kaiser en Oakland y residente de East Bay por toda su vida.</p>
    <p>Ella ha trabajado en el sector de la construcción durante más de 20 años, pasó 29 años siendo propietaria y administradora de uno de los negocios negros más antiguos del Área de la Bahía: Reid's Records, de Berkeley. En octubre de 2019, después de 75 años de servir a la comunidad negra del norte de California, los últimos ocho años de los cuales trajeron artistas nacionales de gospel al Área de la Bahía para conciertos, Reid's cerró sus puertas.</p>
    <p>Di’ara organiza un grupo de apoyo para mujeres negras con experiencia todos los jueves, a través del Pacific Center for Human Growth en Berkeley.</p>
    <p>Ella espera traer al Pride Board los dones y talentos que ha aprendido a lo largo de los muchos caminos que ha recorrido. Con su ayuda y apoyo, a Di’ara le encantaría hacer realidad nuevas posibilidades para toda la comunidad. Espera trabajar junto a sus compañeros miembros de la Junta, para lograr no solo una celebración histórica del Orgullo 2022, sino también para llevar el espíritu del Orgullo durante todo el año.</p>
    <p>De ser elegida, Di’ara espera que después de su mandato de tres años, habrá cumplido sus expectativas y le habrá entregado a SF Pride la excelencia que se merece.</p>

