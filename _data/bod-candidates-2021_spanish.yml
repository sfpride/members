- name: Janelle Vinson
  id: janellevinson
  image: https://storage.googleapis.com/sfpride/m/election/2021/candidates/janelle-vinson.png
  pronouns: ella
  inc: 
  bio: >-
    <p>Janelle Luster es una organizadora comunitaria galardonada de 29 años, activista transgénero y originaria del Área de la Bahía de San Francisco, que actualmente se desempeña como Supervisora ​​del Programa de Trans Vision, una clínica especializada dentro de Bay Area Community Health (BACH). Janelle se ha estado organizando y defendiendo los derechos de las personas transgénero, PVVS y trabajadoras sexuales a nivel local y nacional.</p>
    <p>Se ha organizado con la Coalición para Despenalizar el Trabajo Sexual en California (DecrimSWCA) para ofrecer soporte a las trabajadoras sexuales desempleadas durante la pandemia de COVID-19. Janelle también participó en el Fondo de Ayuda Mutua, una herramienta fundamental para garantizar que las trabajadoras sexuales de California tengan acceso a los servicios esenciales.</p>
    <p>Janelle se identifica como una mujer trans negra anteriormente encarcelada, una que ha sido afectada por el sistema debido a las intersecciones de sus identidades. Ha coordinado protestas y manifestaciones de Black Trans Lives Matter, además de empoderar espacios sociales virtuales durante la pandemia. Ha organizado una Vigilia Virtual, en honor a los perdidos por la violencia de odio. Al asistir a la Conferencia de Creación de Cambio de 2020, Janelle pudo expandir su red y construir solidaridad nacional.</p>
    <p>Janelle se ha desempeñado como Asociada de Programa y Directora de Participación Comunitaria para el Distrito Transgénero. También codirige el retiro TRANScend, un evento anual de empoderamiento de personas transgénero. En 2019, TRANScend Retreat facilitó el Fondo de viaje Muhlaysia Booker, trayendo mujeres trans negras del sur y medio oeste al norte de California para la reunión. De igual manera, Janelle se ha desempeñado como embajadora de la Marcha Nacional Transgénero de 2019 en Washington, D.C., y bajo su liderazgo como presidenta de FLUX (capítulo del Área de la Bahía), organizó la primera Marcha Trans de Oakland ese mismo año.</p>
    <p>En su trabajo, se esfuerza por el avance de las personas transgénero de color, específicamente las mujeres y hombres transgénero negros. Actualmente se postula para la junta de SF Pride para traer diversidad a una organización históricamente blanca.</p>

- name: Carolyn Wysinger
  id: carolynwysinger
  image: https://storage.googleapis.com/sfpride/m/election/2021/candidates/carolyn-wysinger-3.jpg
  pronouns:  she / her / hers
  inc: (que le incumbe)
  bio: >-
    <p>Carolyn Wysinger ha trabajado arduamente en la comunidad LGBTQ+ en una plétora de capacidades. Como bloguera, ha escrito artículos oportunos y perspicaces para blogs como Autostraddle, Everyday Feminism, Black Girl Dangerous y Media Diversified. Como autora, Carolyn publicó su primer libro, Knockturnal Emissions, que ha sido incluido en las listas de lectura esencial LGBTQ en varias universidades.</p>
    <p>Carolyn se encuentra actualmente cumpliendo su segundo mandato como presidenta de San Francisco Pride. En 2013, fue nombrada miembro de la Comisión de Derechos Humanos y Relaciones de la Ciudad de Richmond. En 2020, fue electa para el Grupo de Trabajo de Recuperación Económica de la Ciudad y Condado de San Francisco por el alcalde London Breed y el tesorero José Cisneros. Actualmente, es la Vicepresidenta de Programas del Club Demócrata El Cerrito y Presidenta del PAC del Club Demócrata Lambda del Condado de Contra Costa. Recientemente fue nombrada miembro del Comité Legislativo del Partido Demócrata de California, así como del Comité Legislativo de la Federación Nacional de Mujeres Demócratas, que funciona como el Caucus de Mujeres del Comité Nacional Demócrata. También se desempeña junto a la familia de George Floyd en la junta del Instituto Philonise y Keeta Floyd para el Cambio Social.</p>
    <p>Como educadora y líder de talleres, Carolyn ha facilitado talleres en BUTCHVoices, Black Lesbians United, BLAQout Conference y Gender Spectrum. Como miembro de la facultad en Richmond High School, enseñó aprendizaje del idioma inglés, inglés de décimo grado, liderazgo y literatura afroamericana, al mismo tiempo que se desempeñaba como asesora de la Unión de Estudiantes Negros, Majorette Squad y el club de estudiantes LGBTQ. Actualmente trabaja como Coordinadora de Educación en el Commonwealth Club of California. Carolyn también fue electa recientemente Delegada del Distrito 15 de la Asamblea de California.</p>