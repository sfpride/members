- name: Anjali Rimi
  id: anjalirimi
  image: https://storage.googleapis.com/sfpride/m/election/2022/anjali_rimi.jpeg
  pronouns: she/they
  inc: (que le incumbe)
  bio: >-
    <p>Deseo continuar construyendo una cultura y rigor en el Orgullo de San Francisco que pueda incluir categóricamente la rendición de cuentas y la transparencia. Este trabajo que me comprometí a hacer en SF Pride queda por completar, ya que he reorientado mis esfuerzos para mantener la organización a flote, viva y por encima de las crisis mundanas. Como líder de la comunidad que ha desarrollado muchas conversaciones y programas en los últimos años, he aprendido mucho sobre las responsabilidades de organización y liderazgo y deseo emplear estas mejores prácticas mientras sigo estando en la Junta del Orgullo de San Francisco.</p>
    <p>Necesito su voto para la junta de SF Pride para lograr una mayor responsabilidad, organización y garantizar las formas más democráticas de servir a la comunidad LGBTQ+. Como una mujer marrón transgénero inmigrante API del sur de Asia con un MBA, tengo las experiencias vividas y la experiencia para llevar a la toma de decisiones y resultados sólidos. Quienes trabajan conmigo reconocen mi inclinación por la acción, responsabilidad demostrada y afición por las colaboraciones. Seguiré cultivando una de las mejores plataformas de San Francisco para liberar su escala y fuerza sin explotar para que sea mejor para cada persona LGBTQIA+ en el Área de la Bahía de SF y más allá para celebrar y hacer justicia social unos con otros.</p>
    <p>Durante los últimos 3 años, durante mi primer mandato, trabajé con esta mentalidad mientras dirigía los esfuerzos del Orgullo de San Francisco e igualmente produje formas innovadoras de fuentes de ingresos cuando me desempeñaba como tesorero de la junta. Creo que hay un trabajo importante que puedo liderar en la junta de San Francisco Pride dada mi experiencia en gestión de procesos y proyectos, la confianza de la comunidad en conocer nuestras verdaderas necesidades, una experiencia vivida que me informa para mantenerme auténtico y confiable. Y sobre todo, como una persona que ha dado resultados.</p>
    <p>Le pido que vote para continuar con el legado actual del Orgullo de San Francisco de ser una junta directiva mayoritariamente transgénero. De hecho, sé que tengo la mejor oportunidad de cumplir verdaderamente con la misión y la estrategia de la organización a medida que emergemos a un mundo "normal". Me gustaría continuar sirviendo en la junta con su apoyo mientras el Orgullo de San Francisco entra en una etapa crucial de su viaje y desarrollo requerido. Creo en la idea de un liderazgo colectivo que conduce a nuestra liberación, y solo fortalece una organización distribuyendo mi compromiso con ella. Agradezco tu voto.</p> 

- name: George Smith III
  id: georgesmith
  image: https://storage.googleapis.com/sfpride/m/election/2022/george_smith.jpg
  pronouns: he/him
  inc: 
  bio:  >
    <p>Me encanta San Francisco. Nacido y criado en esta ciudad que amo. He dedicado más de 30 años de mi vida como defensora de personas que luchan por la igualdad y la realización personal. Actualmente, trabajo como servidor público de San Francisco con humildad y orgullo, ayudando a nuestros ciudadanos más vulnerables a lograr la autosuficiencia a través del empleo y el apoyo emocional. Mis años de experiencia como Administrador de la Ciudad, estratega de Relaciones Públicas, Especialista en Empleo y Gerente de Proyectos ayudarán a construir un Orgullo más fuerte que perdurará por generaciones. ¡Con tu voto, prometo escuchar a la gente, luchar por la equidad y la inclusión, y producir un Orgullo para todos!</p>

- name: Linda Martley-Jordan
  id: lindajordan
  image: https://storage.googleapis.com/sfpride/m/election/2022/linda_jordan.png
  pronouns: she/her
  inc: 
  bio: >-
    <p>Permítanme presentarme, soy Linda Martley-Jordan, una lesbiana afroamericana que es madre de 4 hijos adultos, madre adoptiva de una hija y abuela de 7 maravillosos nietos. Soy educadora, compañera de pensamiento, defensora, colaboradora y amante de la música.</p>
    <p>Mi vida durante los últimos 20 años ha sido permitir que las personas, especialmente los jóvenes, se identifiquen a sí mismos y vivan la vida de la mejor manera posible. Creo que el apoyo de toda la comunidad es importante sin importar raza, credo, origen nacional, identidad sexual o identidad de género. Como miembro de la Junta del Orgullo, integraré el trabajo que he tenido el privilegio de hacer con nuestra juventud y planeo continuar apoyando a la juventud LGBTQIA+ en el condado de San Francisco alzando sus voces sobre los problemas que han afectado sus vidas y que les preocupan. en San Francisco y el condado de San Francisco. Apoyaré políticas que brinden las protecciones necesarias a los estudiantes LGBTQIA+ y su derecho a existir sin acoso o ataque físico. En segundo lugar, nunca he tolerado ni toleraré ninguna discriminación dentro de mi control o presencia. Creo que todos los ciudadanos de San Francisco tienen derecho a vivir libres de intolerancia y fanatismo.</p>
    <p>Vote por mí para apoyar mover la aguja en temas para nuestra comunidad LGBTQIA+.</p>

- name: Robert Louie
  id: robertlouie
  image: https://storage.googleapis.com/sfpride/m/election/2022/robert_louie_2.png
  pronouns: he/him
  inc: 
  bio: >-
    <p>Robert es un transexual asiático-estadounidense, artista y nativo del Área de la Bahía. Tiene experiencia trabajando con muchos tipos diferentes de organizaciones de justicia social sin fines de lucro, incluidos los Socialistas Democráticos de América, Iluminación de Género y el Calendario Transmasc del Área de la Bahía. Le apasiona construir una comunidad a través de colaboraciones creativas, que es lo que lo llevó a estar a cargo de un campamento de Burning Man de 50 personas que ha producido múltiples instalaciones de arte a gran escala durante la última década.</p>
    <p>Como líder, Robert valora escuchar y dar seguimiento a ideas sólidas con trabajo arduo y esfuerzo constante. Con una amplia experiencia profesional en las principales empresas de tecnología y apoyando a múltiples grupos comunitarios de voluntarios, su enfoque está en las operaciones, considerando el costo-beneficio de las posibles soluciones y ejecutando una visión compartida. Es un creador y un hacedor que aprecia que servir a una comunidad es una empresa que requiere tiempo, energía, amor y trabajo persistente.</p>