<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="membership information for san francisco lgbt pride parade and celebration committee" />
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml" title="{{ site.title }}" />
  <link rel="stylesheet" href="{{ 'assets/css/bootstrap-icons.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />  
  {% seo %}
  {% if jekyll.environment == "production" %}
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CK7YRVCWDJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-CK7YRVCWDJ');
  </script>
  {% endif %}
</head>

<body class="container-fluid w-100 h-100">
  {% include nav.html %}

    {{ content }}

  {% include footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="{{ 'assets/main.js' | relative_url }}"></script>

</body>

</html>
